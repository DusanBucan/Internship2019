<h1 mat-dialog-title>Suspend user: {{ data.name }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="data.dueDate"
      [owlDateTime]="dt1"
      [owlDateTimeTrigger]="dt1"
      placeholder="Date Time"
    />
    <owl-date-time #dt1></owl-date-time>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelSuspend()">Cancel</button>
  <button mat-button (click)="onSuspendUser()" cdkFocusInitial>
    Ok
  </button>
</div>
