<h1 mat-dialog-title>Add comment for : {{ data.name }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="data.comment" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelComment()">Cancel</button>
  <button mat-button (click)="onCommentAnime()" cdkFocusInitial>
    Ok
  </button>
</div>
