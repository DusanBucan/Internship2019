<!--save list-->
<style>
  .example-full-width {
    width: 250px;
    padding: 5px;
  }

  .mat-radio-button {
    margin-right: 18px;
    font-size: 15px;
    text-align: right;
  }

  .mat-button {
    text-align: right;
    font-size: 18px;
  }

  .mat-button:hover {
    background-color: #ffd740;
  }

  .invalid-feedback {
    font-size: 10px;
    color: red;
    text-align: initial;
  }
</style>
<tr>
  <mat-form-field class="example-full-width">
    <input
      required
      [(ngModel)]="data.name"
      required
      matInput
      placeholder="Name"
    />
  </mat-form-field>
  <div *ngIf="error?.name" class="invalid-feedback">
    {{ error.name }}
  </div>
</tr>
<tr>
  <mat-radio-group
    aria-label="Select an option"
    matInput
    placeholder="accessibility"
    [(ngModel)]="data.accessibility"
    required
  >
    <mat-radio-button value="false">Private</mat-radio-button>
    <mat-radio-button value="true">Public</mat-radio-button>
  </mat-radio-group>
</tr>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onListSaveSubmit()" cdkFocusInitial>
    Add
  </button>
</div>
